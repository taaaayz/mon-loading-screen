<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Screen</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        overflow: hidden;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;   /* prend toute la largeur de la fenêtre */
        height: 100vh;  /* prend toute la hauteur de la fenêtre */
        object-fit: cover; /* s’étire sans déformation */
    }
</style>
</head>
<body>
    <img src="ab.png" alt="Loading Screen">
</body>
</html>
